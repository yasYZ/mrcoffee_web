    <script>
        function toggleMenu() {
            var menuUl = document.querySelector(".nav ul");
            menuUl.classList.toggle("show");
        }

            // Toggle the mobile menu
            toggleMenu();
        });

            menuItem.addEventListener("click", function () {
            // Hide the mobile menu
            toggleMenu();
            });
        });
