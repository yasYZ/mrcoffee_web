{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Coffee | مستر کافی</title>
    <link rel="stylesheet" href="../../../static/css/details.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="nav">
            <div class="menu">
            <label for="chk1">
                <ion-icon class="menu-btn" name="grid"></ion-icon>
            </label>
        </div>
        <div class="logo"><h1>Mr.Coffee</h1></div>
        <div class="search-box">
            <form>
                <label>
                    <input type ="text" name ="search" id ="srch" placeholder="جست و جو">
                </label>
                <button type ="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="/Home">خانه</a></li>
            <li><a href="/Products">محصولات</a></li>
            <li><a href="/AboutUs">درباره ما</a></li>
            <li>
                {% if user.is_authenticated %}
                <a href="/Logout"><ion-icon name="log-out"></ion-icon></a>
                {% else %}
                <a href="/LoginSignup"><ion-icon name="log-in"></ion-icon></a>
                {% endif %}
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="/Cart"><ion-icon name="cart"></ion-icon></a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <section class="row">
            {% for item in details %}
            <article class="col">
                <figure>
                    <div class="img-box"></div>
                    <img src="../../{{ item.picture }}">
                    <div class="none"></div>
                    <figcaption class="item-name">{{ item.name }}</figcaption>
                    <figcaption class="item-discription">{{ item.discription }}</figcaption>
                    <input type="number">
                </figure>
                <a id="carry" href="/Home"><i class="fas fa-location-arrow"> حمل رایگان توسط</i> مسترکافی</a>
                <a href="#"><button class="btn">افزودن به سبد خرید</button></a>
            </article>
            {% endfor %}
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
